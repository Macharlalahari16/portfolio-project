<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Profile Page</title>
  <style>
    body {
      background-color: #dff6ff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }

    h1 {
      color: #003366;
      font-size: 2em;
    }

    img {
      width: 150px;
      height: 150px;
      border-radius: 8px;
      margin: 20px 0;
    }

    p {
      color: #003366;
      font-size: 1.1em;
      max-width: 600px;
      margin: 0 auto 20px auto;
    }

    button {
      background-color: #f0e68c;
      border: 1px solid #003366;
      padding: 10px 20px;
      color: #003366;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
    }

    button:hover {
      background-color: #ffe680;
    }

    form {
      background-color: #dff6ff;
      border: 1px solid #ccc;
      max-width: 400px;
      margin: 30px auto;
      padding: 20px;
      text-align: left;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      color: #003366;
      font-weight: bold;
    }

    form input, form textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #999;
      border-radius: 4px;
    }

    form input[type="submit"] {
      background-color: white;
      color: black;
      border: 1px solid black;
      cursor: pointer;
    }

    form input[type="submit"]:hover {
      background-color: #f5f5f5;
    }

    .section-title {
      color: #003366;
      font-size: 1.3em;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <h1>Welcome to My Profile Page</h1>
  <img src="C:\Users\upend\Downloads\21WH1A1246_LAHARI.jpg" alt="Aditi's Photo">
  <p>My name is Macharla Lahari. I am Currently pursuing BTech in BVRITH</p>
  <button onclick="sayHello()">Say Hello</button>

  <h2 class="section-title">Contact Me</h2>
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email">

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4"></textarea>

    <input type="submit" value="Submit">
  </form>

  <script>
    function sayHello() {
      const name = prompt("Please enter your name:");
      if (name) {
        alert("Hello, " + name + "!");
      }
    }
  </script>

</body>
</html>
